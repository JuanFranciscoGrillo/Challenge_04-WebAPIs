<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
</head>

<body>
    <header>
        <h1>Coding Quiz</h1>
    </header>

    <main>
        <!-- Start screen -->
        <section id="start-screen">
            <h2>Welcome to the Coding Quiz!</h2>
            <p>Test your knowledge of JavaScript fundamentals.</p>
            <button id="start-button">Start Quiz</button>
        </section>

        <!-- Quiz screen -->
        <section id="quiz-screen" class="hide">
            <h2>Question</h2>
            <p id="question"></p>
            <div id="choices">
                <button class="choice"></button>
                <button class="choice"></button>
                <button class="choice"></button>
                <button class="choice"></button>
            </div>
        </section>

        <!-- Feedback screen -->
        <section id="feedback-screen" class="hide">
            <p id="feedback"></p>
            <button id="next-button">Next</button>
        </section>

        <!-- Game over screen -->
        <section id="game-over-screen" class="hide">
            <h2>Quiz Complete!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <form id="score-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
            <button id="restart-button">Restart Quiz</button>
        </section>

        <!-- High scores screen -->
        <section id="high-scores-screen" class="hide">
            <h2>High Scores</h2>
            <ul id="high-scores"></ul>
        </section>
    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
